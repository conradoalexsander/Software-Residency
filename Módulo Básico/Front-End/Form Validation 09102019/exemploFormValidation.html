<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form Validation</title>
</head>

<body>
    <form name="formulario" onsubmit="return validateForm()" method="post">
        <label for="email">E-mail: </label>
        <input name="email" id="email" type="text" placeholder="seuemailaqui@email.com">
        </br>
        <label for="senha"> Senha: </label>
        <input name="senha" id="senha" type="password" placeholder="******" required>
        <button type="submit">Enviar</button>
    </form>
</body>
<script src="exemploFormValidation.js"></script>

</html>
